<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3179065211650247">
    
   <!-- Clarity -->
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "qtk4hk62aq");
</script>
    
    <!-- Plausible Analytics -->
    <script defer data-domain="trickshotsimulator.com" src="https://plausible.io/js/script.js"></script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KHXC3RYSRX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KHXC3RYSRX');
    </script>
    
    <title>{% block title %}Trick Shot Simulator: Raora & Gura clash! Stunt chaos unleashed!{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    {% block meta_description %}
    <meta name="description" content="Trick Shot Simulator: Raora & Gura clash in BigFish x Beeg Cat chaos! Real stunts & BTS madness. Watch now!">
    {% endblock %}
    
    <meta name="author" content="trickshotsimulator">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Trick Shot Simulator: Raora & Gura clash! Stunt chaos unleashed!{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Trick Shot Simulator: Raora & Gura clash in BigFish x Beeg Cat chaos! Real stunts & BTS madness. Watch now!{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trickshotsimulator.com{{ request.path }}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/og-image.jpg', _external=True) }}{% endblock %}">
    <meta property="og:site_name" content="trickshotsimulator">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ self.og_title() }}">
    <meta name="twitter:description" content="{{ self.og_description() }}">
    <meta name="twitter:image" content="{{ self.og_image() }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://trickshotsimulator.com{{ request.path }}">
    
    <!-- Favicon -->
    {% block favicon %}
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    {% endblock %}
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Core Styles -->
    <style>
        :root { --primary-color: #3b82f6; }
        .dark { --primary-color: #60a5fa; }
        body { font-family: 'Inter', system-ui, sans-serif; }
        .animate-blob { animation: blob 7s infinite; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animate-on-scroll { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .animate-on-scroll.animate { opacity: 1; transform: translateY(0); }
        nav { transition: transform 0.3s ease-in-out; }
        nav.scroll-down { transform: translateY(-100%); }
        nav.scroll-up { transform: translateY(0); }
    </style>
    {% block styles %}{% endblock %}
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "trickshotsimulator",
        "description": "Trick Shot Simulator: Raora & Gura clash in BigFish x Beeg Cat chaos! Real stunts & BTS madness. Watch now!",
        "url": "https://trickshotsimulator.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://trickshotsimulator.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col" x-data="{ theme: 'light', mobileMenu: false }">
    <!-- Navigation -->
    {% include 'components/nav.html' %}

    <main class="pt-16 sm:pt-20 flex-grow">
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.min.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    {% block scripts %}{% endblock %}
</body>
</html>
